{% extends "savannahv2/navless.html"%}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %} | Quick Add{% endblock %}

{% block page_content %}
          <!-- Content Row -->

          <div class="row justify-content-center">

            <!-- Profile  -->
            <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add Attendee</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                <div class="container-fluid">

                <form class="form" action="{% url 'attendee_quickadd' view.event.id %}" method="POST">
                {% csrf_token %}
                {{ view.form|crispy }}
                <div class="row justify-content-between p-3">
                  <button class="btn btn-primary" type="submit">Add Attendee</button>
                  <a class="btn btn-secondary" href="{% url 'event' view.event.id %}">Close</a>
                </div>
                </form>
                </div>            

                </div>
              </div>
            </div>


          </div>
        </div>
        <!-- /.container-fluid -->
{% endblock %}
